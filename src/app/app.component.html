<ng-template [ngIf]="true">Inside ng-template tag</ng-template>

<div
  *ngFor="
    let i of [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let e = even;
    let o = odd;
    let dx = index;
    let f = first;
    let l = last;
    let c = count
  "
>
  {{ i }} => even :{{ e }} | odd {{ o }} | index: {{ dx }} | first: {{ f }} |
  last {{ l }} | count {{ c }}
</div>
