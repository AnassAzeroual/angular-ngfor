<ng-template [ngIf]="true">Inside ng-template tag</ng-template>

<div
  *ngFor="
    let i of ['abc', 'def', 'ghi', 'jkl', 'mno', 'pqr', 'stu', 'vwx', 'yz '];
    let e = even;
    let o = odd;
    let dx = index;
    let f = first;
    let l = last;
    let c = count
  "
>
  {{ i | uppercase }} => even :{{ e }} | odd {{ o }} | index: {{ dx }} | first:
  {{ f }} | last {{ l }} | count {{ c }}
</div>
